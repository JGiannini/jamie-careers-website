<div class="container">
  <div class="row border-bottom pb-3">
    <div class="col-10 col-lg-11">
      <h4 class="mt-4">{{job_get['title']}}</h4>
        <div>
          <b>Location:</b>{{job_get['location']}}
        </div>
        {% if 'salary' in job_get%}
        <div>
          <b>Salary:</b>{{job_get['salary']}}
        </div>
        {% endif %}
    </div>
      <div class="col-2 col-lg-1 my-auto">
        <button type="button" class="btn btn-outline-primary mt-2">
          Apply
        </button>
      </div
    </div>
  </div>
</div>
